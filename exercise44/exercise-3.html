<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
        <button onclick="ButtonTrigger()">Print</button>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  function PrintWithLabels(id) {
    let labelValue = document.getElementById(id).previousElementSibling.innerHTML
    let valueToPrint = document.getElementById(id).value
    console.log(`${labelValue} ${valueToPrint}`)
  }
  function ButtonTrigger() {
    PrintWithLabels("firstName")
    PrintWithLabels("lastName")
    PrintWithLabels("age")
  }
</script>
